http:
  # --- Middlewares ---
  middlewares:
    authentik-auth:
      forwardAuth:
        # Match base url to authentik server container name
        address: http://authentik-server:9000/outpost.goauthentik.io/auth/traefik
        trustForwardHeader: true
        authResponseHeaders:
          - X-authentik-username
          - X-authentik-groups
          - X-authentik-email
          - X-authentik-name
          - X-authentik-uid
          - X-authentik-jwt
          - X-authentik-meta-jwks
          - X-authentik-meta-outpost
          - X-authentik-meta-provider
          - X-authentik-meta-app
          - X-authentik-meta-version
    authentik-auth-http:
      forwardAuth:
        # Match base url to authentik server container name
        address: http://authentik-server:9000/outpost.goauthentik.io/auth/traefik
        trustForwardHeader: true
        authResponseHeaders:
          - X-authentik-username
          - X-authentik-groups
          - X-authentik-email
          - X-authentik-name
          - X-authentik-uid
          - X-authentik-jwt
          - X-authentik-meta-jwks
          - X-authentik-meta-outpost
          - X-authentik-meta-provider
          - X-authentik-meta-app
          - X-authentik-meta-version
          - authorization

    traefikAuth:
      basicAuth:
        usersFile: "/etc/traefik/usersfile"

    default-security-headers:
      headers:
        browserXssFilter: true                # X-XSS-Protection=1; mode=block
        contentTypeNosniff: true              # X-Content-Type-Options=nosniff
        frameDeny: true                       # X-Frame-Options=deny
        stsIncludeSubdomains: true            # Add includeSubdomains to the Strict-Transport-Security header
        stsPreload: true                      # Add preload flag appended to the Strict-Transport-Security header
        stsSeconds: 63072000                  # Set the max-age of the Strict-Transport-Security header (63072000 = 2 years)
        customFrameOptionsValue: "SAMEORIGIN"
        customResponseHeaders:                # Remove unnessesary headers which expose used server software
          server: ""
          x-powered-by: ""

  # --- Chains ---
    authentik:
      chain:
        middlewares:
          - authentik-auth
          - default-security-headers
    authentik-http:
      chain:
        middlewares:
          - authentik-auth-http
          - default-security-headers
    default-auth:
      chain:
        middlewares:
          - traefikAuth
          - default-security-headers
    default:
      chain:
        middlewares:
          - default-security-headers

  # --- Routers ---
  routers:
    nas:
      rule: "Host(`nas.{{env "TRAEFIK_DOMAIN"}}`)"
      service: nas
      entrypoints:
        - https
      middlewares:
        - default
      tls:
        certResolver: cloudflare

  # --- Services ---
  services:
    nas:
      loadBalancer:
        passHostHeader: true
        servers:
          - url: "https://10.0.0.20:5001"